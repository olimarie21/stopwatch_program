<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="/app.webmanifest">
    <link rel="icon" href="/192_192.png" sizes="192x192">
    <link rel="icon" href="/Android.png" sizes="512x512">

    <script src="/js/main.js" defer></script>

    <script>// does the browser support service workers?
    if ('serviceWorker' in navigator) {
        // fires when the service worker is ready
        navigator.serviceWorker.ready.then(reg => {
          // we have an active service worker working for us
          console.log(`Service Worker ready (Scope: ${reg.scope})`);
          // do something interesting, if you want...
    
        });
        // then register our service worker
        navigator.serviceWorker.register('./sw.js', { scope: '/' })
          .then(function (reg) {
            // display a success message
            console.log(`Service Worker Registration (Scope: ${reg.scope})`);
          })
          .catch(function (error) {
            // display an error message
            console.log(`Service Worker Error (${error})`);
          });
      } else {
        // happens when the app isn't served over a TLS connection (HTTPS)
        console.warn('Service Worker not available');
      }
  </script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Stopwatch</title>
</head>
<body>
      
    <header>
        <h1>Stopwatch</h1> 
    </header>

    <main>
        <div id="timer"></div>

        <div class="button-container">
            <button type="button" class="btn" id="start">Start</button>
            <button type="button" class="btn" id="stop">Stop</button>
            <button type="button" class="btn" id="reset">Reset</button>
        </div>
    </main>
</body>
</html>
